name: tester-windows

on:
  workflow_run:
    workflows: [Build Windows artifacts]
    types:
      - completed
  
jobs:
  windows-e2e-ocp:
    uses: adrianriobo/crc/.github/workflows/windows-qe-tpl.yml@fix-4040-extended
    strategy:
      fail-fast: false
      matrix:
        qe-type: ['e2e','integration']
        preset: ['openshift', 'microshift', 'all']
        exclude:
        - qe-type: 'e2e'
          preset: 'all'
        - qe-type: 'integration'
          preset: 'openshift'
        - qe-type: 'integration'
          preset: 'microshift'
    with:
      trigger-workflow-id: ${{ github.event.workflow_run.workflow_id }}
      qe-type: ${{matrix.qe-type}}
      preset: ${{matrix.preset}}
    secrets: inherit
    
